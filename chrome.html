<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chrome.css">
    <title>ChromeExtension</title>
</head>
<body>
    
    <h3>Lead Tracker: Building ChromeExtension</h3>
    <!-- create and input element with type = 'text' and id='input-el'   ///they are also called empty or self closing tags-->
    <input type="text" id="input-el">

    <!-- create a save input button with id='input-btn'-->  
    <button id="input-btn">SAVE LEAD</button>
    <!--create a tab button with id='tab-btn'-->
    <button id="tab-btn">SAVE TAB </button>
    <!--create a delete button with id='delete-btn'-->
    <button id="delete-btn">DELETE ALL</button>

    <!--create unodered list ul-->
    <ul id="ul-el"></ul>

    <button id="open-btn">open box</button>

    <h3>Writing innerHTML using JavaScript Challenge</h3>

    <div class="container">
    </div>



    <p id="welcome-el"></p>

    <script src="chrome.js"></script>
</body>
